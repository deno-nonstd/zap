---
deno:
  run:
    main: main.ts
    dotenv: 
    security:
      allow-all: true
      allow-env: 
      allow-hrtime: 
      allow-net:
      allow-plugin:
      allow-read:
      allow-run:
      allow-write:

    options:
      cached-only:
      cert:
      config:
      help:
      importmap: "imports.json"
      inspect:
      inspect-brk:
      lock:
      lock-write:
      log-level:
      no-remote:
      quiet:
      reload:
      seed:
      unstable: True
      v8-flags:
  