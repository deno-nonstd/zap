---
deno:
  run:
    main: Samples/sampleApp.ts
    dotenv:
    security:
      allow-all:
      allow-env: true
      allow-hrtime: true
      allow-net:
        - google.com
        - deno.land
      allow-plugin:
      allow-read:
      allow-run:
      allow-write:

    options:
      cached-only:
      cert:
      config:
      help:
      importmap: "imports.json"
      inspect:
      inspect-brk:
      lock:
      lock-write:
      log-level:
      no-remote:
      quiet:
      reload:
      seed: 4
      unstable: true
      v8-flags:


  install:
    main: app.ts
    dotenv:
    security:
      allow-all: true
      allow-env:
      allow-hrtime:
      allow-net:
      allow-plugin:
      allow-read:
      allow-run:
      allow-write:
    options:
      cert:
      force: true
      help:
      log-level:
      name: zap
      quiet:
      root:
      unstable:


  bundle:
    main: app.ts
    options:
      cert:
      config:
      help:
      log-level:
      quiet:
      unstable:


  test:
    main: Tests/test_Strings.ts
    dotenv:
    security:
      allow-all:
      allow-env:
      allow-hrtime:
      allow-net:
      allow-plugin:
      allow-read:
      allow-run:
      allow-write:
      allow-none:

    options:
      cached-only:
      cert:
      config:
      failfast:
      filter:
      help:
      importmap:
      inspect:
      inspect-brk:
      lock:
      log-level:
      no-remote:
      quiet:
      reload:
      seed:
      unstable:
      v8-flags:
